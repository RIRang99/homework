<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 导入样式表 -->
    <link rel="stylesheet" href="./assets/news.css" />
  </head>

  <body>
    <!-- 新闻列表 -->
    <div id="news-list">
      <!-- 新闻的 item 项 -->
      <div class="news-item">
        <img
          class="thumb"
          src="http://ajax-api.itheima.net:80/public/images/0.webp"
          alt=""
        />
        <div class="right-box">
          <!-- 新闻标题 -->
          <h1 class="title">5G商用在即，三大运营商营收持续下降</h1>
          <div class="footer">
            <div>
              <!-- 新闻来源 -->
              <span>胡润百富</span>&nbsp;&nbsp;
              <!-- 发布日期 -->
              <span>2019-10-28 10:14:38</span>
            </div>
            <!-- 评论数量 -->
            <span>评论数：66</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 导入axios -->
    <script src="./lib/axios.js"></script>
    <script>
      const list = document.querySelector('#news-list')
      axios({
        url: 'http://ajax-api.itheima.net/api/news',
        method: 'get',
      }).then(({ data: res }) => {
        // 准备htmlStr来拼接html字符串
        let htmlStr = `` // num += 1

        res.data.forEach((item) => {
          htmlStr += `
              <div class="news-item">
              <img class="thumb" src="${item.img}" alt="" />
              <div class="right-box">
                <!-- 新闻标题 -->
                <h1 class="title">${item.title}</h1>
                <div class="footer">
                  <div>
                    <!-- 新闻来源 -->
                    <span>${item.source}</span>&nbsp;&nbsp;
                    <!-- 发布日期 -->
                    <span>${item.time}</span>
                  </div>
                  <!-- 评论数量 -->
                  <span>评论数：${item.cmtcount}</span>
                </div>
              </div>
            </div>
          `
        })
        // console.log(htmlStr)

        // 把拼接好的htmlStr 赋值作为list的内容
        setTimeout(() => {
          list.innerHTML = htmlStr
        }, 1000)
      })
    </script>
  </body>
</html>
